<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <script type="text/javascript">
        function calculator() {
            var n1 = parseFloat(document.getElementById('num1').value);
            var n2 = parseFloat(document.getElementById('num2').value);
            var n3 = document.getElementById('op').value;
            if (n3 == "+") {
                n4 = n1 + n2;
            }
            else if (n3 == "-") {
                n4 = n1 - n2;
            }
            else if (n3 == "*") {
                n4 = n1 * n2;
            }
            else if (n3 == "/") {
                n4 = n1 / n2;
            }
            document.getElementById('result').textContent = n4.toPrecision(4);
        } 
    </script>
    Enter the first number : <input type="number" id='num1'><br><br>
    Enter the second number : <input type="number" id='num2'><br><br>
    <label for="op">Select the operation to be performed : </label>
    <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>
    <button onclick="calculator()"><b>Calculate</b></button><br>
    <h3 id="result"></h3>
</body>

</html>
