<html>

<head>
    <title>The jQuery Example 5</title>

    <script type="text/javascript" src="jquery-3.6.3.js">
    </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $('#button').click(function () {
                $(this).val("Stop that!");
            }); // end click
        });
    </script>
</head>

<body>
    <div id="mydiv">
        Click on this to see a dialogue box.
        <input type="button" id="button">
    </div>
</body>

</html>
