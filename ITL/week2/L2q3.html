<html>

<head>
    <title>Question 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        #top,#bottom{
            height:20rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Top Part -->
            <div id="top" class="col-12 bg-primary text-dark text-center py-3">
                <h1>Top Part</h1>
            </div>

            <!-- Bottom Part -->
            <div id="bottom" class="col-12 bg-light">
                <div class="row">
                    <!-- Bottom Part Left -->
                    <div class="col-4 badge-danger text-white text-center py-3">
                        <h3>Bottom Part Left</h3>
                        <input type="text" class="form-control my-3" placeholder="name">
                        <button class="btn btn-success btn-block my-3">Button</button>
                        <br><br>
                        <span class="badge badge-success p-2">Badge</span>
                    </div>

                    <!-- Bottom Part Middle -->
                    <div class="col-4 bg-success text-dark text-center py-3">
                        <h3>Bottom Part Middle</h3>
                        <div class="input-group my-3">
                            <input type="date" class="form-control" placeholder="date"/>
                        </div>
                        <br><br>
                        <div class="btn-group">
                            <button class="btn btn-warning border">Button Group 1</button>
                            <button class="btn btn-warning border">Button Group 2</button>
                            <button class="btn btn-warning border">Button Group 3</button>
                        </div>
                    </div>

                    <!-- Bottom Part Right -->
                    <div class="col-4 bg-warning text-white text-center py-3">
                        <h3>Bottom Part Right</h3>
                        <input type="number" class="form-control my-3" placeholder="phone number">
                        <button class="btn btn-danger btn-block my-3">Button</button>
                        <br><br>
                        <span class="badge badge-danger p-2">Badge</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
