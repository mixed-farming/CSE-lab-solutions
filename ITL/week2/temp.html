<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Bootstrap Example</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Top Part -->
            <div class="col-12 bg-primary text-white text-center py-3">
                <h1>Top Part</h1>
            </div>

            <!-- Bottom Part -->
            <div class="col-12 bg-light py-3">
                <div class="row">
                    <!-- Bottom Part Left -->
                    <div class="col-4 bg-secondary text-white text-center py-3">
                        <h3>Bottom Part Left</h3>
                        <input type="text" class="form-control my-3" placeholder="Input">
                        <button class="btn btn-danger btn-block my-3">Button</button>
                        <span class="badge badge-danger p-2">Badge</span>
                    </div>

                    <!-- Bottom Part Middle -->
                    <div class="col-4 bg-success text-white text-center py-3">
                        <h3>Bottom Part Middle</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Input Group"
                                aria-describedby="basic-addon1" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-success">Button Group 1</button>
                            <button class="btn btn-success">Button Group 2</button>
                            <button class="btn btn-success">Button Group 3</button>
                        </div>
                    </div>

                    <!-- Bottom Part Right -->
                    <div class="col-4 bg-warning text-dark text-center py-3">
                        <h3>Bottom Part Right</h3>
                        <input type="text" class="form-control my-3" placeholder="Input">
                        <button class="btn btn-warning btn-block my-3">Button</button>
                        <span class="badge badge-warning p-2">Badge</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
